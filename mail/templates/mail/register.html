<!DOCTYPE html>
<html>
    <head>
        <title>User Register</title>

    </head>
    <body>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags}}">
                    {{ message }}
                </div>
            {% endfor %}

        {% endif %}
        <h1>Register Now</h1>
        <div class="content-section" style="border-style: solid;">
           
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
